{% extends "aplicacion/main_template.html" %}

{% load static %}

{% block title %}<title>Personas</title>{% endblock %}

{% block content %}

    <div class="section__content section__content--p30">

        <div class="col-md-12">
                <h1>Registrar una nueva persona</h1> 
            <br>
        </div>          

        <div class="col-lg-12">
                <div class="card">
                        <div class="card-header">
                                <strong>Ingresar datos</strong>
                            </div>

                    <div class="card-body card-block">
                        <form action="" method="post" class="">
                            <div class="form-group">
                            {% csrf_token %}
                                <div class="row form-group">
                                        {% for field in form %}
                                        <div class="col col-md-12">
                                            <label for="" id="{{ field.id_for_label }}" class="form-control-label">{{ field.label_tag }}</label>
                                            {{ field }} 
                                        </div>
                                        <div class="col-12 col-md-9">
                                            
                                            <br>                                  
                                        </div>
                                        {% endfor %}
                                </div>                                                                             
                            </div>
                    </div>
                            <div class="card-footer">
                                <a href="{% url 'aplicacion:personas' %}"><button type="button" class="btn btn-dark btn-sm">Cancelar</button></a>
                                <button type="submit" class="btn btn-danger btn-sm pull-right">Agregar</button>
                            </div>
                        </form>
                </div>
        </div>     
        
    </div>
   
{% endblock content %}
